name: Deploy Preview- DivBrainers

on:
  push:
    branches: [preview]

jobs:
  vercel-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build
        env:
          ORIGIN_REGEX: ^https:\/\/divbrainers\.vercel\.app$

      - name: Deploy to Vercel (Preview)
        run: npx vercel --token=${{ secrets.VERCEL_TOKEN }} --prod=false --confirm
